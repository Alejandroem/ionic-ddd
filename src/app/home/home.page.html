<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let todo of todos">
        <ion-label>{{todo.what}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="todo.done"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
